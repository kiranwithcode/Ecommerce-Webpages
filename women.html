        body{

        }

          padding: 30px;
          display: grid;
          grid-template-columns: repeat(4,1fr);
          grid-template-rows: auto;
          gap: 20px;
        }
        #container>div{
          box-shadow: rgba(0, 0, 0, 0.1) -4px 9px 25px -6px;

        }

          justify-content: space-around;
          /*background-color: teal;*/

        }
        .price-div{
          display: flex;
          justify-content: space-around;
        }
        .price-div p:last-child{
          text-decoration-line:line-through;
        }
  
        a {
          text-decoration: none;
          font-size: 20px;
          color: black;
  
        }
        #navbar a:hover {
          color: #f43397;
        }
        #navbar a {
          cursor: pointer;
        }
        h1{
          margin-top: 50px;
          text-align: center;
        }
        button{
          display: block;
          width: 100%;
          background-color:  #f43397;
          border: 0;
          border-radius: 5px;
          padding: 10px 30px;
          color: white;
          font-size: 16px;
          cursor: pointer;
        }

  var womenCartData = JSON.parse(localStorage.getItem("cart")) || []
  womensData.map(function(ele){
      var box = document.createElement("div")

      var img = document.createElement("img")
      img.src = ele.image_url

      var name1 = document.createElement("p")
      name1.textContent = ele.name

      var price = document.createElement("p")
      price.textContent = ele.price

      var strikedoffprice = document.createElement("p")
      strikedoffprice.textContent = ele.strikedoffprice

      var pricing = document.createElement("div")
      pricing.setAttribute("class","price-div")
      pricing.append(price, strikedoffprice)

      var btn = document.createElement("button")
      btn.textContent = "Add To Card"
      btn.addEventListener("click",function(){
              addToCard1(ele);
        })

      box.append(img,name1,pricing,btn)
      document.querySelector("#container").append(box)

    })

    function addToCard1(ele){
      womenCartData.push(ele)
      localStorage.setItem("cart",JSON.stringify(womenCartData))
      alert("item added sucessfully")
    }
